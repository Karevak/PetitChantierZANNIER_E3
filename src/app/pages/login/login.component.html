
@if (utilisateur == null){
<form [formGroup]="formulaire" (ngSubmit)="connexion()">

    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input matInput placeholder="Ex. John" formControlName="motDePasse" type="password">
        <mat-error>Le mot de passe est obligatoire</mat-error>
    </mat-form-field>

    <button mat-raised-button color="submit">Se Connecter </button>

</form>

}@else{
    <button mat-raised-button color="warn" (click)="deconnexion()"> Se deconnecter</button>
}
