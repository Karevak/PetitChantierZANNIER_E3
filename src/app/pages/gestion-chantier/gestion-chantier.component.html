<div class="container">
    <button mat-raised-button color="primary" routerLink="/edition-chantier">
            Ajouter chantiers
    </button>

    <div class="row"> 
        
        @for (chantier of listeChantiers; track $index){

        <div class="col-6 col-md-6 col-lg-4 mt-4">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>
                        {{chantier.nom}}
                        {{chantier.date | date:'dd//MM/yyyy'}}
                    </mat-card-title>
                  <mat-card-subtitle>Duree estim√©e: {{chantier.dureeJourEstimee}} Jour</mat-card-subtitle>
                </mat-card-header>
                <img 
                    mat-card-image 
                    src="https://placehold.co/600x400/png" 
                    alt="Photo of user"
                />
                <mat-card-content>
                  <p>
                    Responsable : {{chantier.responsable?.nom}} {{chantier.responsable?.prenom}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-raised-button color="primary" [routerLink]= "['/edition-chantier',chantier.id]">Modifier</button>
                  <button mat-raised-button color="warn" (click)="supprimeChantier(chantier.id)" >Supprimer</button>
                </mat-card-actions>
              </mat-card>
            
        </div>
        }
    </div>
</div>
